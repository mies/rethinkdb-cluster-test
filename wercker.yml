box: ami-fd511c94
box-type: ami
build:
  steps:
    - script:
        name: pip install
        code: |
          sudo apt-get update
          sudo apt-get install linux-image-extra-`uname -r` -q
          sudo apt-get install -y python-pip
          sudo pip install -r requirements.txt
    - script:
        name: build container
        code: sudo docker build -t mies/rethink .
    - script:
        name: bootstrap containers
        code: source run.sh
    - script:
        name: run python test
        code: python test.py

